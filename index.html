<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Stock Profile & Loss Calculator</title>
</head>

<body class="container-fluid">
    <header>
        <h1 class="container-center">Stock Profile & Loss Calculator</h1>
    </header>
    <main>
        <label class="" for="initial-price">Initial Price </label>
        <input class="p-hf round-hf border-norm" type="number" name="initial-price" id="initial-price">

        <label class="" for="quantity">Quantity </label>
        <input class="p-hf round-hf border-norm" type="number" name="quantity" id="quantity">

        <label class="" for="current-price">Current Price </label>
        <input class="p-hf round-hf border-norm" type="number" name="current-price" id="current-price">

        <button class="d-block btn-primary-outline" id="btn-tell-me">Tell me</button>
        <div id="output-box" class="m-1 , p-1 , border-norm, round-hf"></div>
    </main>
    <footer class="container-center">
        <span class="brand clr-primary">Jitendra Kumar</span>
        <p class="clr-dark d-block">
            Social links
        </p>
        <ul class="list-no-bullet list-social-links">
            <li class="list-item-inline"> <a class="link link-text-dec-none" href="https://www.instagram.com/jit2endra/"
                    class="link link-social">Instagram</a></li> |
            <li class="list-item-inline"> <a class="link link-text-dec-none"
                    href="https://www.linkedin.com/in/jitendra1mp4/" class="link link-social">Linkedin</a></li> |
            <li class="list-item-inline"> <a class="link link-text-dec-none" href="https://github.com/jitendra1mp4"
                    class="link link-social">Github</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
